<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo2</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">校园办公系统认证页面</div>
                <div class="form-wrapper">
                    <input id="cardCode" type="text" name="cardCode" placeholder="校园卡号" class="input-item">
                    <input id="password" type="text" name="password" placeholder="口令" class="input-item">
                    <input id="password2" type="password" name="password2" placeholder="二次口令" class="input-item">
                    <label id="error"></label>
                    <input id="btn" type="button" value="登录"/>
                </div>
            <div class="msg">
                已经认证?
                <a href="#">点击查看</a>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"/>
</html>
